                <button onclick="mostrarNavMobile()"><i class="fa-solid fa-bars"></i></button>

        <div id="desplegable" class="mostrar_desplegable">

        </div>
    </header>
    <main>
        <div id="header_contacto">
            <div>
                <h2>Contacta con nosotros</h2>
            </div>
            <div>
                <i class="fa-solid fa-1"></i>
                <p>Dejanos tus datos de contacto</p>
            </div>
            <div>
                <i class="fa-solid fa-2"></i>
                <p>Especifica que servicio deseas</p>
            </div>
            <div>
                <i class="fa-solid fa-3"></i>
                <p>Y luego ¡Enviar!</p>
            </div>
        </div>
        <form action="#" method="post">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                <span class="input-error"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                <span class="input-error"></span>
            </div>
            <div>
                <label for="servicio">Servicio</label>
                <select name="servicio" id="servicio">
                    <option value="otro">Otro</option>
                    <option value="front-end">Front-end</option>
                    <option value="back-end">Back-end</option>
                    <option value="seo">SEO</option>
                    <option value="desarrollo web">Desarrollo web</option>
                    <option value="diseño responsive">Diseño responsive</option>
                </select>
            </div>
            <div>
                <label for="consulta">Consulta</label>
                <textarea id="consulta" name="consulta" rows="4" cols="50" placeholder="Su consulta no molesta :)" required></textarea>
                <span class="input-error"></span>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
